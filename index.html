<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Card Repayment</title>
</head>
<body>
    <div class="inputs">
        <form>
        <input class="balance" placeholder="Balance" required></input>
        <input class="interest" placeholder="Interest" required></input>
        <input class="minpaypercent" placeholder="Min. Payment %" required></input>
        <input class="minpayamount" placeholder="Min. Payment Amount" required></input>
        <input class="fixedamount" placeholder="Fixed Amount" required></input>
        <button class="submit" type="submit">Calculate</button>
        </form>
        <p class="paidoff"></p>
        <button class="clearbut">Clear</button>
    </div>
    
    

    
</body>
<script src="./app.js"></script>
</html>
